<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>pg inicial</title>

    <style>

        html
        {
            width: 100% ;
            height: 100vh;
            margin: 0px;
        }

        body
        {
            background-image: url("fundo_1.jpg");
            background-size: 90%;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            margin: 0px;
        }   

        .principal
        {
        
            border-style: solid;
            border-width: 5px;
            width: 100%;
            height: 100vh;
            margin: 0px;
            
        }
       .logo
        {
            animation:lightSpeedInLeft 4s;
            position: absolute;
            top: 160px;
            left: 120px;

        }

        .urso
        {
            position: absolute;
            top: 500px;
            left: 5px;
            animation: ursinho 5s infinite linear ;
        }

        @keyframes ursinho
        {
            0% {left: -50%;top: 500px; opacity: 1;}
           
            100% {left: 100%;top: 500px;}
            
            
        }

        .padaria
        {
            animation:lightSpeedInLeft 4s;
            position: absolute;
            left: -80px;
        }
        .texto
        {
            position: absolute;
            top: 400px;
            left: 120px;
        }
    </style>
</head>

<body>
    <div class="principal">
        <img class="logo" src="logo.png" width="130px">
        <img class="urso" src="ursinho.gif" width="200px">
        <img class="padaria" src="padaria.png" width="500px">
    </div>
</body>

</html>
